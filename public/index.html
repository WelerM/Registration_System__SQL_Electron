<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">

    <title>Registration system</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/renderer.js" defer></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>



</head>

<body>

    <div class="main-interface row">

        <div class="registration-interface col-md-4  border-end vh-100 py-3 px-4">

            <p>Registrar novo visitante</p>

            <div class="mb-1">
                <label for="input-nome" class="form-label"></label>
                <input id="input-nome" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Nome completo">
            </div>

            <div class="mb-1">
                <label for="input-documento" class="form-label"></label>
                <input id="input-documento" type="text" class="form-control" placeholder="CPF ou RG">
            </div>

            <div class="mb-1">
                <label for="input-andar" class="form-label"></label>
                <input id="input-andar" type="text" class="form-control" placeholder="Andar">
            </div>

            <div class="mb-1">
                <label for="andar-select" class="form-label"></label>
                <select id="andar-select" class="form-select" aria-label="Default select example">
                    <option value="0" class="option" selected>Motivo da visita</option>
                    <option value="1" class="option">Agendamento</option>
                    <option value="2" class="option">Serviços gerais</option>
                    <option value="3" class="option">Entrega no andar</option>
                    <option value="4" class="option">Falar com funcionário</option>
                    <option value="5" class="option">Outro</option>
                </select>
            </div>

            <div id="alert-register-error" class="alert alert-danger align-items-center w-100 d-none align-items-center justify-content-center gap-3 m-auto" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>

                  É necessário preencher todos os campos!
                
              </div>

            <button class="btn btn-success border shadow-sm d-flex gap-2 mt-3" id="btn_cadastrar">
                Cadastrar
            </button>

        </div>



        <div class="pagina-busca-container col-md-8 p-0">

            <div class="output-filtro-container row">


                <!-- QUICK SEARCH -->
                <div class="busca-options-left-container col-md-4 border-end py-3 px-4">

                    <p>Pesquisa rápida</p>

                    <div class="m-0 mb-1">
                        <label for="pesquisar-por-nome" class="form-label"></label>

                        <input id="pesquisar-por-nome" type="text" class="form-control"
                            placeholder="Pesquisar por nome">
                    </div>

                    <div class="m-0 mb-1">
                        <label for="pesquisar-por-documento" class="form-label"></label>
                        
                        <input id="pesquisar-por-documento" type="text" class="form-control"
                            placeholder="Pesquisar por documento">

                    </div>

                </div>


                <!-- DATE PICKER -->
                <div class="busca-options-right-container col-md-4 border-end p-3">

                    <p>Pesquisar por data</p>

                    <div class="container mt-3">
                        <div class="mb-3">
                            <label for="input-datepicker" class="form-label">Selecione a data</label>
                            <input type="date" id="input-datepicker" class="form-control">
                        </div>
                    </div>


                    <button class="btn btn-success text-light" id="procurar">
                        Procurar
                    </button>

                </div>

                <!-- STATISTICS  -->
                <div class="statistics-container col-md-4 p-3">

                    <p>Estatísticas</p>

                    <div class="statistics-inner-container">
                        <p class="statistic_line">today:<span id="statistic_today"></span></p>
                        <p class="statistic_line">this month:<span id="statistic_month"></span></p>
                        <p class="statistic_line">total:<span id="statistic_total"></span></p>
                    </div>

                </div>

            </div>

            <div class="bg-body-tertiary h-100 w-100 border-top ">

                <table class="table table-striped  ">

                    <thead >
                        <tr >
                            <th class="px-3">Nome</th>
                            <th>Documento</th>
                            <th>Andar</th>
                            <th>Motivo da visita</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="visitors-table-body" >
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>

                </table>

                <div class="nada-encontrado alert alert-danger align-items-center w-50 d-none align-items-center justify-content-center gap-3 m-auto" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>

                      Nada encontrado
                    
                  </div>
            </div>


        </div>



    </div>

</body>

</html>
